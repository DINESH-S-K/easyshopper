<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <script type="module" src="./js/authutility.js"></script>
  <link rel="stylesheet" href="./css/product/addproduct.css">
</head>
<body>
  <div class="container">
    <h2>Add Product</h2>
    <form id="addProductForm">

      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Product Name" required>

      <label for="description">Description:</label>
      <textarea id="description" rows="4" placeholder="Description" required></textarea>

      <label for="unitPrice">Unit Price:</label>
      <input type="number" step="0.01" id="unitPrice" placeholder="Unit Price" required>

      <label for="quantityInStock">Quantity in Stock:</label>
      <input type="number" id="quantityInStock" placeholder="Quantity" required>

      <button type="submit" id="addProductButton">Add Product</button>
    </form>
    <button id="backButton">Back</button>
  </div>
  <script type ="module" src="./js/product/addproduct.js"></script>
</body>
</html>
