<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add to Cart</title>
  <link rel="stylesheet" href="./css/cart/addtocart.css">
  <script type="module" src="./js/authutility.js"></script>
</head>
<body>
  <div class="container">
    <h1>Add to Cart</h1>
    <div class="product-details">
      <div><strong>Name:</strong> <span id="productName"></span></div>
      <div><strong>Description:</strong> <span id="productDescription"></span></div>
      <div><strong>Unit Price:</strong> <span id="productUnitPrice"></span></div>
      <div><strong>Quantity in Stock:</strong> <span id="productQuantityInStock"></span></div>
    </div>
    <div class="input-section">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" max="" required>
      <button id="addToCartButton">Add to Cart</button>
    </div>
      <div id="errorMessage" class="error-message"></div>
  </div>
  <script type ="module" src="./js/cart/addtocart.js"></script>
</body>
</html>
