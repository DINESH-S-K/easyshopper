<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login/login.css">
    <script type="module" src="./js/authutility.js"></script>
</head>
<body>
    <div class="container">
        <h2>Please Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password"  placeholder="Password" required><br>

            <button type="submit" id="login-button">Login</button>
            <button type="button" id="forgotPasswordBtn">Forgot Password</button>
        </form>
        <p id="msg"></p>
    </div>
    <a class="homepage-button" href="index.html" class="homepage-button">Homepage</a>
    <script type ="module" src="./js/login/login.js"></script>
</body>
</html>
