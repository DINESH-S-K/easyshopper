<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Inventory</title>
  <link rel="stylesheet" href="./css/inventory/updateinventory.css">
  <script type="module" src="./js/authutility.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">    
</head>
<body>
  <div class="container">
    <div class="inventory-details">
      <h2>Inventory</h2>
      <div id="inventoryDescription"></div>
    </div>
    <table id="productTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Unit Price</th>
          <th>Quantity in Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>
    <br>
    <button id="addProductButton">Add Product</button>
    <button id="backToInventoryButton">Back to Inventory</button>
  </div>
  <script type ="module" src="./js/inventory/updateinventory.js"></script>
</body>
</html>
