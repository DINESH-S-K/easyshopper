<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Money to Wallet</title>
  <link rel="stylesheet" href="./css/wallet/addmoneytowallet.css">
  <script type="module" src="./js/authutility.js"></script>
</head>
<body>
  <div class="container">
    <h1>Add Money to Wallet</h1>
    <label for="pin">Enter PIN:</label>
    <input type="password" id="pin" name="pin" required>
    <label for="amount">Enter Amount to Add:</label>
    <input type="number" id="amount" name="amount" required>
    <button id="addMoneyButton">Add Money</button>
    <button id="backButton">Back</button>
  </div>
  <script type ="module" src="./js/wallet/addmoneytowallet.js"></script>
</body>
</html>
