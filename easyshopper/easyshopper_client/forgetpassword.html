<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <link rel="stylesheet" href="./css/password/forgetpassword.css">
</head>

<body>
  <div class="container">
    <h2>Forget Password</h2>
    <form id="forgetPasswordForm">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Username" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" placeholder="Email" required><br>

      <button type="submit" id="verifyButton">Verify</button>
  </div>
  <a class="homepage-button" href="index.html" class="homepage-button">Homepage</a>
  <script src="./js/password/forgetpassword.js"></script>
</body>

</html>
