<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script type="module" src="./js/authutility.js"></script>
    <link rel="stylesheet" href="./css/password/changepassword.css">
</head>

<body>
    <div class="container">
        <h2>Change Password</h2>
        <form id="changePasswordForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required><br>

            <label for="old-password">Old Password:</label>
            <input type="password" id="old-password" placeholder="Old Password" required><br>

            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" placeholder="New Password" required><br>

            <label for="confirm-new-password">Confirm New Password:</label>
            <input type="password" id="confirm-new-password" placeholder="Confirm New Password" required><br>

            <button type="submit" id="submit">Submit</button>
        </form>
        <p id="msg"></p>
    </div>

    <a href="index.html" class="homepage-button">Homepage</a>
    <script type ="module" src="./js/password/changepassword.js"></script>

</body>

</html>
