<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
  <link rel="stylesheet" href="./css/common/updateprofile.css">
  <script type="module" src="./js/authutility.js"></script>
</head>
<body>
  <div class="container">
    <h1>Update Profile</h1>
    <form id="update-profile-form">

      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" required>

      <label for="mobileNo">Mobile No:</label>
      <input type="text" id="mobileNo" placeholder="Mobile No" required>
 
      <label for="role">Role:</label>
      <div class="role-options">
        <input type="radio" id="roleAdmin" name="role" value="1">
        <label for="roleAdmin">Admin</label>
        <input type="radio" id="roleManager" name="role" value="2">
        <label for="roleManager">Manager</label>
        <input type="radio" id="roleCustomer" name="role" value="3">
        <label for="roleCustomer">Customer</label>
        <br>
        <br>
      </div>

      <button type="submit" id="submit">Update Profile</button>
    </form>
  </div>
  <a href="index.html" class="homepage-button">Homepage</a>
  <script type ="module" src="/js/common/updateprofile.js"></script>
</body>
</html>
