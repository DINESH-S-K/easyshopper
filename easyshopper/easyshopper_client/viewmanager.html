<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Manager</title>
  <link rel="stylesheet" href="./css/manager/viewmanager.css">
  <script type="module" src="./js/authutility.js"></script>
</head>
<body>
  <div class="container">
    <h1>Manager Details</h1>
    <div class="details">
      <div><strong>ID:</strong> <span id="managerId"></span></div>
      <div><strong>Username:</strong> <span id="username"></span></div>
      <div><strong>Email:</strong> <span id="email"></span></div>
      <div><strong>Mobile No:</strong> <span id="mobileNo"></span></div>
      <div><strong>Created By:</strong> <span id="createdBy"></span></div>
      <div><strong>Updated By:</strong> <span id="updatedBy"></span></div>
      <div><strong>Created Time:</strong> <span id="createdTime"></span></div>
      <div><strong>Updated Time:</strong> <span id="updatedTime"></span></div>
    </div>
    <button id="back-button">Back to Manager List</button>
  </div>
  <script type ="module" src="/js/manager/viewmanager.js"></script>
</body>
</html>
